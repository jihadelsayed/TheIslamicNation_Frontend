<div class="flex flex-col md:flex-row md:justify-between md:items-center">
  <div class="flex items-center justify-between">
    <div class="flex items-center">
      <a i18n class="text-2xl font-bold text-gray-800 transition-colors duration-200 transform dark:text-white lg:text-3xl hover:text-gray-700 dark:hover:text-gray-300"
        websiteName routerLink="" i18n>الامة<span class="websiteName2"> الاسلامية</span>
      </a>

      <!-- Search input on desktop screen -->
      <div class="hidden mx-10 md:block">
        <div class="relative">
          <span class="absolute inset-y-0 left-0 flex items-center pl-3">
            <svg class="w-5 h-5 text-gray-400" viewBox="0 0 24 24" fill="none">
              <path
                d="M21 21L15 15M17 10C17 13.866 13.866 17 10 17C6.13401 17 3 13.866 3 10C3 6.13401 6.13401 3 10 3C13.866 3 17 6.13401 17 10Z"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
            </svg>
          </span>

          <input type="text"
            class="w-full py-2 pl-10 pr-4 text-gray-700 bg-white border rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 dark:focus:border-blue-300 focus:outline-none focus:ring focus:ring-opacity-40 focus:ring-blue-300"
            placeholder="بحث">
        </div>
      </div>
    </div>

    <!-- Mobile menu button -->
    <div class="flex md:hidden">
      <button type="button"
        class="text-gray-500 dark:text-gray-200 hover:text-gray-600 dark:hover:text-gray-400 focus:outline-none focus:text-gray-600 dark:focus:text-gray-400"
        aria-label="toggle menu">
        <svg viewBox="0 0 24 24" class="w-6 h-6 fill-current">
          <path fill-rule="evenodd"
            d="M4 5h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2z">
          </path>
        </svg>
      </button>
    </div>
  </div>

  <!-- Mobile Menu open: "block", Menu closed: "hidden" -->
  <div class="items-center md:flex">
    <div class="flex flex-col mt-2 md:flex-row md:mt-0 md:mx-1">
      <app-menu></app-menu>
    </div>
    <div *ngIf="!userExist;" #showLogin class="flex items-center py-2 -mx-1 md:mx-0" >
      <app-login-menu></app-login-menu>
    </div>
    <div *ngIf="userExist;" class="flex items-center py-2 -mx-1 md:mx-0">
      <!-- Languages menu -->

      <!-- Notifications menu -->
      <app-user-notifications-menu></app-user-notifications-menu>
      <!-- User menu -->
      <app-user-menu></app-user-menu>
    </div>

    <!-- Search input on mobile screen -->
    <div class="mt-3 md:hidden">
      <app-search-menu></app-search-menu>
    </div>
  </div>
</div>
