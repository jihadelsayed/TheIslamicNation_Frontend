<section
[ngClass]="styleModeService.mode === 'light' ?
            'bg-white' :
            'bg-gray-800 '"
>
  <div class="container px-6 py-16 mx-auto text-center">

<div class="max-w-lg mx-auto">
        <p>Total Verses: {{ chapter['total_verses'] }}</p>
        <p>Translation: {{ chapter['translation'] }}</p>
        <p>Pronunciation: {{ chapter['transliteration'] }}</p>
        <p>Place Of Revelation: {{ chapter['type'] }}</p>
          <h1
          [ngClass]="styleModeService.mode === 'light' ?
            'text-3xl font-bold text-gray-800 md:text-4xl' :
            'text-3xl font-bold text-white md:text-4xl'"
          >
            <p>Name: {{ chapter['name'] }}</p>

          </h1>
          <li [ngClass]="styleModeService.mode === 'light' ?
          ' text-gray-500' :
          ' text-gray-300'"
          *ngFor="let verse of chapter['verses']" >
            <a           [ngClass]="styleModeService.mode === 'light' ?
            ' text-gray-500' :
            ' text-gray-300'"
            > {{verse.text}} </a>
            <label><i class="fas fa-certificate"></i></label>
          </li>
          <p
          [ngClass]="styleModeService.mode === 'light' ?
            'mt-6 text-gray-500' :
            'mt-6 text-gray-300'"
          >
              الشرح
          </p>

          <div
          [ngClass]="styleModeService.mode === 'light' ?
          'w-full max-w-sm mx-auto mt-6 bg-transparent border rounded-md focus-within:border-blue-400 focus-within:ring focus-within:ring-blue-300 focus-within:ring-opacity-40' :
          'w-full max-w-sm mx-auto mt-6 bg-transparent border rounded-md border-gray-700 focus-within:ring focus-within:ring-blue-300 focus-within:border-blue-300 focus-within:ring-opacity-40'"
          >
              <form class="flex flex-col md:flex-row">
                <button (click)="moveRight()" type="button" class="h-10 px-4 py-2 m-1 text-white transition-colors duration-200 transform bg-blue-500 rounded-md hover:bg-blue-400 focus:outline-none focus:bg-blue-400">
                  اللاحق

                </button>
                <button id="fehres" routerLink="/quran" type="button" class="h-10 px-4 py-2 m-1 text-white transition-colors duration-200 transform bg-blue-500 rounded-md hover:bg-blue-400 focus:outline-none focus:bg-blue-400">
                  الفِهْرِس

                </button>
                  <button (click)="moveLeft()" type="button" class="h-10 px-4 py-2 m-1 text-white transition-colors duration-200 transform bg-blue-500 rounded-md hover:bg-blue-400 focus:outline-none focus:bg-blue-400">
                    التالي

                  </button>
              </form>
          </div>
      </div>
  </div>
</section>
