<div class="mt-6 grid grid-cols-1 gap-y-10 gap-x-6 sm:grid-cols-2 lg:grid-cols-3 xl:gap-x-8">

  <div *ngFor="let Name of Names"
  [ngClass]="styleModeService.mode === 'light' ?
          'max-w-xl bg-white rounded-lg border border-gray-200 shadow-md' :
          'max-w-xl rounded-lg border shadow-md bg-gray-800 border-gray-700'"
    >
    <!-- <a routerLink="#">
        <img class="rounded-t-lg px-5 py-2"  src="http://placeimg.com/640/480/sports" alt="step3">
  </a> -->
    <div class="p-5">
      <a routerLink="#">
        <h5
        [ngClass]="styleModeService.mode === 'light' ?
          'mb-2 text-2xl font-bold tracking-tight text-gray-900' :
          'mb-2 text-2xl font-bold tracking-tight text-white'"
        >
          {{ Name.name}}</h5>

      </a>
      <div class="text-xs font-bold uppercase text-teal-700 mt-1 mb-2"> {{ Name.description}}
      </div>
      <p
      [ngClass]="styleModeService.mode === 'light' ?
          'mb-3 font-normal text-gray-700' :
          'mb-3 font-normal text-gray-400'"
      >
        {{ Name.description        }}
      </p>

      'inline-flex items-center py-2 px-3 text-sm font-medium text-center text-white rounded-lg focus:ring-4 focus:outline-none bg-blue-600 hover:bg-blue-700 focus:ring-blue-800'"
        >
        Read more

    </div>
  </div>

</div>
