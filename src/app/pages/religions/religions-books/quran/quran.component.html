<div *ngFor="let Soura of Souwar" class="max-w-2xl px-8 py-4 mx-auto bg-white rounded-lg shadow-md dark:bg-gray-800">
  <div class="flex items-center justify-between">
      <span class="text-sm font-light text-gray-600 dark:text-gray-400">رمضان, -13</span>
      <!-- <a class="px-3 py-1 text-sm font-bold text-gray-100 transition-colors duration-200 transform bg-gray-600 rounded cursor-pointer hover:bg-gray-500">Design</a> -->
  </div>

  <div class="mt-2">
      <a routerLink="quran/souwar/{{Soura.index}}" class="text-2xl font-bold text-gray-700 dark:text-white hover:text-gray-600 dark:hover:text-gray-200 hover:underline">{{Soura.name}}</a>
      <p class="mt-2 text-gray-600 dark:text-gray-300">{{Soura.aya[0].text}}</p>
  </div>

  <div class="flex items-center justify-between mt-4">
    <button  class="text-blue-600 dark:text-blue-400 hover:underline"  routerLink="quran/souwar/{{Soura.index}}">اقرأ</button>


      <div class="flex items-center">
          <img class="hidden object-cover w-10 h-10 mx-4 rounded-full sm:block" src="" alt="">
          <a class="font-bold text-gray-700 cursor-pointer dark:text-gray-200">محمد ابن عبد الله</a>
      </div>
  </div>
</div>
