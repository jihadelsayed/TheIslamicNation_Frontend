<form class="form-default" (ngSubmit)="submit()">
  <h3>Create Event</h3>

  <div class="form-group">
    <label>Title</label>
    <input
      name="title"
      [ngModel]="model().title"
      (ngModelChange)="update('title', $event)"
      required
    />
  </div>

  <div class="form-group">
    <label>Group</label>
    <select
      name="group"
      [ngModel]="model().group"
      (ngModelChange)="update('group', $event)"
      required
    >
      <option value="" disabled>Select a groupâ€¦</option>
      <option *ngFor="let g of groups" [value]="g.slug">{{ g.name }}</option>
    </select>
  </div>

  <div class="row two">
    <div class="form-group">
      <label>Date</label>
      <input
        type="date"
        name="date"
        [ngModel]="model().date"
        (ngModelChange)="update('date', $event)"
        required
      />
    </div>
    <div class="form-group">
      <label>Start Time</label>
      <input
        type="time"
        name="startTime"
        [ngModel]="model().startTime"
        (ngModelChange)="update('startTime', $event)"
        required
      />
    </div>
    <div class="form-group">
      <label>End Time (optional)</label>
      <input
        type="time"
        name="endTime"
        [ngModel]="model().endTime"
        (ngModelChange)="update('endTime', $event)"
      />
    </div>
  </div>

  <div class="form-group">
    <label>Location</label>
    <input
      name="location"
      placeholder="Online or venue name"
      [ngModel]="model().location"
      (ngModelChange)="update('location', $event)"
    />
  </div>

  <div class="form-group">
    <label>Live URL (YouTube, etc.)</label>
    <input
      name="liveUrl"
      placeholder="https://..."
      [ngModel]="model().liveUrl"
      (ngModelChange)="update('liveUrl', $event)"
    />
  </div>

  <div class="form-group">
    <label>Description</label>
    <textarea
      name="description"
      rows="6"
      placeholder="What is this event about?"
      [ngModel]="model().description"
      (ngModelChange)="update('description', $event)"
    ></textarea>
  </div>

  <div class="row">
    <button type="submit">Create</button>
  </div>
</form>
