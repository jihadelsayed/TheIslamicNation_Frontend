<form class="form-default" (ngSubmit)="submit()">
  <h3>Ask a Question</h3>

  <div class="form-group">
    <label>Title</label>
    <input name="title" [(ngModel)]="model.title" placeholder="Be specific and concise" required />
  </div>

  <div class="form-group">
    <label>Details</label>
    <textarea name="body" [(ngModel)]="model.body" rows="8" placeholder="Explain the context and what you've tried." required></textarea>
  </div>

  <div class="form-group">
    <label>Tags (comma separated)</label>
    <input name="tags" [(ngModel)]="model.tagsCsv" placeholder="fiqh, prayer, fasting" />
    <span class="small-text">Use 1–5 tags so experts can find it.</span>
  </div>

  <div class="form-group">
    <label>School (optional)</label>
    <select name="school" [(ngModel)]="model.school">
      <option value="">— Any —</option>
      <option>Hanafi</option>
      <option>Maliki</option>
      <option>Shafi'i</option>
      <option>Hanbali</option>
    </select>
  </div>

  <div class="row">
    <button type="submit">Post Question</button>
  </div>
</form>
