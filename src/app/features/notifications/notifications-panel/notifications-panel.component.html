<section class="notif-panel">
  <header class="bar">
    <h3>Notifications</h3>
    <div class="actions">
      <button class="btn outline" (click)="markAllRead()">Mark all read</button>
      <button class="btn outline" (click)="clearRead()">Clear read</button>
    </div>
  </header>

  <div class="list">
    <article class="row" *ngFor="let n of items()">
      <div class="badge" [class.unread]="!n.read">{{ n.type }}</div>
      <div class="content">
        <a *ngIf="n.link" [routerLink]="n.link" class="link">{{ n.text }}</a>
        <span *ngIf="!n.link">{{ n.text }}</span>
        <div class="meta">just now</div>
      </div>
      <div class="actions">
        <button class="btn mini" (click)="toggleRead(n.id)">{{ n.read ? 'Unread' : 'Read' }}</button>
      </div>
    </article>
  </div>

  <div class="empty" *ngIf="!items().length">No notifications.</div>
</section>
