<form class="form-default" (ngSubmit)="submit()">
  <h3>Create Group</h3>

  <div class="form-group">
    <label>Name</label>
    <input [(ngModel)]="model.name" name="name" placeholder="e.g., Qurâ€™an Study" required />
  </div>

  <div class="form-group">
    <label>Slug</label>
    <input [(ngModel)]="model.slug" name="slug" placeholder="quran-study" required />
    <span class="small-text">Used in the URL: /groups/<b>{{ model.slug || 'your-slug' }}</b></span>
  </div>

  <div class="form-group">
    <label>Visibility</label>
    <select [(ngModel)]="model.visibility" name="visibility">
      <option value="public">Public</option>
      <option value="private">Private (invite)</option>
      <option value="hidden">Hidden (link only)</option>
    </select>
  </div>

  <div class="form-group">
    <label>Description</label>
    <textarea [(ngModel)]="model.desc" name="desc" placeholder="What is this group about?" rows="5"></textarea>
  </div>

  <div class="row">
    <button type="submit">Create</button>
  </div>
</form>
